<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Αίτηση Συμμετοχής</title>
</head>
<body>

   <h1>Αίτηση Συμμετοχής</h1>
    
    <form>
        <h2>Προσωπικά Στοιχεία</h2>
        
        <div>
            <label for="name">Όνομα:</label>
            <input type="text" id="name" name="name">
      
            <label for="surname">Επώνυμο:</label>
            <input type="text" id="surname" name="surname">

            <label for="fathername">Πατρώνυμο:</label>
            <input type="text" id="fathername" name="fathername">
        </div>
        
        <h2>Στοιχεία Κατοικίας</h2>
        
        <div>
            <label for="address">Διεύθυνση Κατοικίας:</label>
            <input type="text" id="address" name="address">

            <label for="number">Αριθμός:</label>
            <input type="text" id="number" name="number">

            <label for="postal">ΤΚ:</label>
            <input type="text" id="postal" name="postal">
        </div>
        
        <h2>Στοιχεία Επικοινωνίας</h2>
        
        <div>
            <label for="phone">Τηλέφωνο:</label>
            <input type="tel" id="phone" name="phone">

            <label for="phone2">Αριθμός:</label>
            <input type="tel" id="phone2" name="phone2">
        </div>
    </form>

  
</body>
</html>
